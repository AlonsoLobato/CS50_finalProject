{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="userName" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="fullName" placeholder="Enter full name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Enter email address" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
