{% extends "layout.html" %}

{% block title %}
    New project
{% endblock %}

{% block main %}
    <p class="head_title" style="color:#f5b82e">CREATE A NEW PROJECT</p><br>
    <form action="/new" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="projectName" placeholder="Project name" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="clientName" placeholder="Client" type="text">
        </div>

        <div class="form-group">
            <select class="form-control" name="year">
                <option disabled="" selected="" value="">Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" name="month">
                <option disabled="" selected="" value="">Month</option>
                    <option value="01 - January">January</option>
                    <option value="02 - February">February</option>
                    <option value="03 - March">March</option>
                    <option value="04 - April">April</option>
                    <option value="05 - May">May</option>
                    <option value="06 - June">June</option>
                    <option value="07 - July">July</option>
                    <option value="08 - August">August</option>
                    <option value="09 - September">September</option>
                    <option value="10 - October">October</option>
                    <option value="11 - November">November</option>
                    <option value="12 - December">December</option>
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" min="1" name="price" placeholder="Price in $" type="number">
        </div>

        <div class="form-group">
            <select class="form-control" name="status">
                <option disabled="" selected="" value="">Status</option>
                    <option value="Waiting for client's action">Waiting for client's action</option>
                    <option value="Waiting for my action">Waiting for my action</option>
                    <option value="Waiting for payment">Waiting for payment</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Create new project</button>
    </form>
{% endblock %}
